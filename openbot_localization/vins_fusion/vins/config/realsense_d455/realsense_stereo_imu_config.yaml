%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1
num_of_cam: 2  

imu_topic: "/camera/imu"
image0_topic: "/camera/infra1/image_rect_raw"
image1_topic: "/camera/infra2/image_rect_raw"
output_path: "/home/dji/output/"

cam0_calib: "left.yaml"
cam1_calib: "right.yaml"
image_width: 640
image_height: 480

# GPU acceleration
use_gpu         : 0
use_gpu_acc_flow: 0
use_gpu_ceres   : 0

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 1   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.


body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [9.97811221e-01,  9.79817295e-04, -6.61196378e-02, -5.79470422e-01,
         -1.30716204e-04,  9.99917491e-01, 1.28449941e-02,  -9.82726167e-02,
          6.61267681e-02,  -1.28082363e-02,  9.97729021e-01,  3.49322029e-01,
          0, 0,  0,  1]      

body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [9.97739548e-01,  1.02710908e-03, -6.71918100e-02, 3.69633309e-01,
         -1.26228782e-04,  9.99910068e-01, 1.34104626e-02,  -9.73571105e-02,
          6.71995413e-02,  -1.33716674e-02,  9.97649949e-01,   4.13224584e-01,
          0,          0,          0,          1        ]


#Multiple thread support
multiple_thread: 4

#feature traker paprameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 10                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 1.2593944976205888e-02         # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 1.9347838731899037e-03         # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 3.6390660180030365e-04        # accelerometer bias random work noise standard deviation.  #0.002
gyr_w: 1.9306973491814847e-05       # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.801         # gravity magnitude

#unsynchronization parameters
estimate_td: 1                      # online estimate time offset between camera and imu
td: 0.00                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/quandy/workspace/project/openbot/src/VINS-Fusion/output/pose_graph/" # save and load path
save_image: 0                   # save image in pose graph for visualization prupose; you can close this function by setting 0 

